logging:
  level: test

db:
  client: 'sqlite3'
  useNullAsDefault: true
  connection:
    filename: './chill.db'

monitoring:
  maxRetry: 3
  minInterval: 1000
  maxInterval: 10000
  method: OPTIONS
  downStatus: '^(5..|4..)$'

notifications:
  websocket:
    enabled: false
    port: 8080
  slack:
    enabled: false
    signingSecret: SLACK_SIGNING_SECRET
    channels:
      - service_name: SERVICE_NAME
        channel_id: SLACK_CHANNEL_ID
        api_endpoint: CHILL_API_ENDPOINT
        endpoint: SLACK_WEBHOOK_ENDPOINT
  twilio:
    enabled: false
    sender: SENDING_NUMBER
    receiver: RECEIVING_NUMBER
    authToken: AUTH_TOKEN
    accountSid: ACCOUNT_SID
  email:
    enabled: false
    transport:
      service: EMAIL_SERVICE # Check https://nodemailer.com/smtp/well-known/ for all email services
      auth:
        user: EMAIL_ACCOUNT_USERNAME
        pass: EMAIL_ACCOUNT_PASSWORD
    sender: SENDER_NAME_EMAIL
    receivers:
      - RECEIVER_EMAIL
    templateDir: TEMPLATE_DIRECTORY

services:
  - name: 'Localhost'
    url: 'http://127.0.0.1'
    
  - name: 'chill'
    url: 'http://test.com/'
    auth:  
      userName: chill
      password: justchill

dashboard:
  baseUrl: '/'
  logo:
    url: PROJECT_LOGO_URL
    height: '80px'
  title: 'Chill Dashboard'
  websocketBaseUrl: WEBSOCKET_URL
  apiBaseUrl: 'http://chill.lftechnology.com/api'

api:
  port: 8000
  
bot:
  port: 8001
  baseUrl: 'BOT_BASE_URL/notify'